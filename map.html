<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Load Map Components from CDN-->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.30/arcgis-map-components.esm.js"
    ></script>

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <arcgis-map item-id="0e1a91140051440bbb40cc31ca9d0f2e">
        <arcgis-legend position="bottom-right"></arcgis-legend>

    <script>
      // Listen for when the component is ready
      document.querySelector("arcgis-map").addEventListener("arcgisViewReadyChange", (event) => {
        console.log("Map component is ready", event);
      });
    </script>
  </body>
